<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Light Control v3</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(30, 41, 59, 0.8);
      --primary: #38bdf8;
      --secondary: #f472b6;
      --success: #22c55e;
      --error: #ef4444;
      --text: #f9fafb;
      --gray: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      background: radial-gradient(circle at 30% 20%, #1e293b, #0f172a 80%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: var(--panel);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      width: 330px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: 0.4s;
    }

    .lamp {
      position: relative;
      margin: 40px auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #555;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: all 0.6s ease;
    }

    .lamp.on {
      background: #fffde7;
      box-shadow:
        0 0 40px rgba(255, 253, 231, 0.9),
        0 0 80px rgba(255, 253, 231, 0.7),
        0 0 120px rgba(255, 253, 231, 0.4);
    }

    .status {
      font-size: 1.1rem;
      margin: 15px 0;
      color: var(--gray);
    }

    .status.on {
      color: var(--success);
    }

    .toggle-btn {
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    .toggle-btn svg {
      stroke: white;
      width: 32px;
      height: 32px;
    }

    .brightness {
      margin-top: 25px;
    }

    .brightness input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      outline: none;
    }

    .brightness input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: var(--gray);
      transition: color 0.3s;
    }

    footer.connected {
      color: var(--success);
    }

    footer.error {
      color: var(--error);
    }
  </style>
</head>
<body>
  <header>Smart Light Control</header>

  <div class="card">
    <div id="lamp" class="lamp"></div>
    <div id="status" class="status">Status: OFF</div>

    <button id="toggleBtn" class="toggle-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 2v10m6.36-5.36a9 9 0 1 1-12.73 0"/>
      </svg>
    </button>

    <div class="brightness">
      <label for="brightnessRange">Brightness</label>
      <input type="range" id="brightnessRange" min="1" max="100" value="100" />
    </div>
  </div>

  <footer id="footer">Connecting to MQTT Broker...</footer>

  <script>
    // --- MQTT CONFIGURATION ---
    const MQTT_BROKER = "ws://157.173.101.159:9001";
    const CONTROL_TOPIC = "/student_group/light_control";
    const STATUS_TOPIC = "/student_group/light_status";

    const mqttClient = mqtt.connect(MQTT_BROKER);
    const lamp = document.getElementById("lamp");
    const statusEl = document.getElementById("status");
    const toggleBtn = document.getElementById("toggleBtn");
    const brightnessRange = document.getElementById("brightnessRange");
    const footer = document.getElementById("footer");

    let isOn = false;

    // Restore saved brightness
    const savedBrightness = localStorage.getItem("brightness");
    if (savedBrightness) brightnessRange.value = savedBrightness;

    // --- MQTT CONNECTION EVENTS ---
    mqttClient.on("connect", () => {
      console.log("✅ Connected to MQTT broker");
      footer.textContent = "Connected to MQTT Broker ✅";
      footer.classList.add("connected");
      mqttClient.subscribe(STATUS_TOPIC);
    });

    mqttClient.on("error", () => {
      console.log("❌ MQTT connection error");
      footer.textContent = "Error connecting to MQTT Broker ❌";
      footer.classList.remove("connected");
      footer.classList.add("error");
    });

    // --- RECEIVE MESSAGES ---
    mqttClient.on("message", (topic, message) => {
      const state = message.toString();
      if (state === "ON") setLamp(true);
      else setLamp(false);
    });

    // --- SET LAMP STATE FUNCTION ---
    function setLamp(state) {
      isOn = state;
      lamp.classList.toggle("on", state);
      statusEl.classList.toggle("on", state);
      statusEl.textContent = state ? "Status: ON" : "Status: OFF";
      const brightness = brightnessRange.value;
      lamp.style.opacity = state ? brightness / 100 : 1;
    }

    // --- TOGGLE LIGHT BUTTON ---
    toggleBtn.addEventListener("click", () => {
      isOn = !isOn;
      mqttClient.publish(CONTROL_TOPIC, isOn ? "ON" : "OFF");
      setLamp(isOn);
    });

    // --- BRIGHTNESS CONTROL ---
    brightnessRange.addEventListener("input", () => {
      if (isOn) lamp.style.opacity = brightnessRange.value / 100;
      localStorage.setItem("brightness", brightnessRange.value);
    });
  </script>
</body>
</html>
